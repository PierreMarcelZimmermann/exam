<div class="event-edit">
  <h2>Edit Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Organizer</mat-label>
      <input matInput formControlName="organizer" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <input matInput [ngxTimepicker]="startTimePicker" formControlName="startTime" required>
    <ngx-material-timepicker-toggle matSuffix [for]="startTimePicker"></ngx-material-timepicker-toggle>
    <ngx-material-timepicker #startTimePicker></ngx-material-timepicker>

    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <input matInput [ngxTimepicker]="endTimePicker" formControlName="endTime" required>
    <ngx-material-timepicker-toggle matSuffix [for]="endTimePicker"></ngx-material-timepicker-toggle>
    <ngx-material-timepicker #endTimePicker></ngx-material-timepicker>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="Free">Free</mat-option>
        <mat-option value="Busy">Busy</mat-option>
        <mat-option value="Tentative">Tentative</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="allday">All Day</mat-checkbox>

    <mat-form-field>
      <mat-label>Webpage</mat-label>
      <input matInput formControlName="webpage">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categories</mat-label>
      <mat-select formControlName="categories" multiple required>
        <mat-option *ngFor="let category of allCategories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Create Event</button>
  </form>
</div>
