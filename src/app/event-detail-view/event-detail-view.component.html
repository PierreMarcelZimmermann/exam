<div *ngIf="event$ | async as event" class="event-details">
  <div class="event-content">
    <div class="event-info">
      <h2>{{ event.title }}</h2>
      <p><strong>Location:</strong> {{ event.location }}</p>
      <p><strong>Organizer:</strong> {{ event.organizer }}</p>
      <p><strong>Start:</strong> {{ event.start }}</p>
      <p><strong>End:</strong> {{ event.end }}</p>
      <p><strong>Status:</strong> {{ event.status }}</p>
      <p><strong>All Day:</strong> {{ event.allday ? 'Yes' : 'No' }}</p>
      <p><strong>Webpage:</strong> <a href="{{ event.webpage }}" target="_blank">{{ event.webpage }}</a></p>
      <p><strong>Categories:</strong></p>
      <ul>
        <li *ngFor="let category of event.categories">{{ category.name }}</li>
      </ul>
      <button class="button-secondary" (click)="goBack()">Back</button>
    </div>
    <div class="image-container">
      <div *ngIf="event.imageurl; else noImage">
        <img [src]="event.imageurl" alt="Event Image" class="event-image">
      </div>
      <div class="image-upload-container">
        <input type="file" accept="image/*" (change)="onImageFileSelected($event)">
        <button class="button-primary" (click)="uploadImage()">Upload Image</button>
      </div>
    </div>
  </div>
  
  <ng-template #noImage>
    <div class="placeholder-box">
      <span>No Image Found</span>
    </div>
    <div class="image-upload-container">
      <input type="file" accept="image/*" (change)="onImageFileSelected($event)">
      <button class="button-primary" (click)="uploadImage()">Upload Image</button>
    </div>
  </ng-template>
</div>
