<div class="category-form-container">
  <h2 class="category-header">Create New Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="category-form-field">
      <mat-label class="category-label">Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <button type="submit" class="category-button" mat-raised-button color="primary">Create Category</button>
  </form>
</div>
